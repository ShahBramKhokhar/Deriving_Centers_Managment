<form class="form-horizontal" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Create' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body" style="height: 70vh;overflow-x: hidden;overflow-y:scroll;">

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
            {{ "FirstName" | localize }}
          </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" id="name" required maxlength="32" [(ngModel)]="user.name" #nameModel="ngModel" #nameEl />
                <abp-validation-summary [control]="nameModel" [controlEl]="nameEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="address">
            {{ "LastName" | localize }}
          </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="surname" id="surname" required maxlength="32" [(ngModel)]="user.surname" #surnameModel="ngModel" #surnameEl />
                <abp-validation-summary [control]="surnameModel" [controlEl]="surnameEl"></abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="emailAddress">
            {{ "EmailAddress" | localize }}
          </label>
            <div class="col-md-9">
                <input type="email" class="form-control" name="emailAddress" id="emailAddress" required maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" [(ngModel)]="user.emailAddress" #emailAddressModel="ngModel" #emailAddressEl />
                <abp-validation-summary [control]="emailAddressModel" [controlEl]="emailAddressEl"></abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="Address">
            {{ "Address" | localize }}
          </label>
            <div class="col-md-9">
                <input type="email" class="form-control" name="Address" id="Address" required maxlength="256" [(ngModel)]="user.address" #AddressModel="ngModel" #AddressEl />
                <abp-validation-summary [control]="AddressModel" [controlEl]="AddressEl"></abp-validation-summary>
            </div>
        </div>


        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="Address">
            {{ "PhoneNumber" | localize }}
          </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" required maxlength="256" [(ngModel)]="user.phoneNumber" #phoneNumberModel="ngModel" #phoneNumberEl />
                <abp-validation-summary [control]="phoneNumberModel" [controlEl]="phoneNumberEl"></abp-validation-summary>
            </div>
        </div>


        <div class="form-group row ">
            <label class="col-md-3 col-form-label" for="cnic">
            {{ "CNIC" | localize }}
          </label>
            <div class="col-md-9">
                <input type="cnic" class="form-control" name="cnic" id="cnic"  maxlength="256" [(ngModel)]="user.cnic" #cnicModel="ngModel" #cnicEl />
                <!-- <abp-validation-summary [control]="cnicModel" [controlEl]="cnicEl"></abp-validation-summary> -->
            </div>
        </div>

        <!-- <div class="form-group row mb-0">
            <label class="col-md-3 col-form-label">

          </label>
            <div class="col-md-9">

                    <input type="checkbox" class="custom-control-input" name="isActive" id="isActive" [(ngModel)]="user.isActive" />

        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="descrtipton">
          {{ "Fees" | localize }}
        </label>
          <div class="col-md-9">
              <input type="number" class="form-control" name="fees" id="fees" required maxlength="32" [(ngModel)]="user.totalFees" #feesModel="ngModel" #feesEl />
              <abp-validation-summary [control]="feesModel" [controlEl]="feesEl"></abp-validation-summary>
          </div>
       </div>

        <div class="row">
          <div class="col-md-4">
              <div class="form-group d-flex flex-column row required">
                  <label class="col-md-3 col-form-label" for="companyLogo">
                    {{ "Add Image" | localize }}
                  </label>
                  <app-upload-photo (onFileUpload)='onFileUploadHandler($event)'></app-upload-photo>
                  <div class="text-danger" *ngIf="isPhotoUploaded===false">
                      {{'kindly upload photo' | localize}}
                  </div>
              </div>
          </div>
      </div>

    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUserModal.form.valid || saving" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
