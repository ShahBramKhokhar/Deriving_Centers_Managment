<form class="form-horizontal" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'Create' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
  <div id="printableDiv" class="modal-body" style="height: 70vh;overflow-x: hidden;overflow-y:scroll;">

    <div class="form-group row required" *ngIf="user">
      <label class="col-md-3 col-form-label" for="students">
        {{ "Students" | localize }}
      </label>

      <div class="inner-addon col-md-9 left-addon">
        <ng-select [virtualScroll]="true" (change)="getStudentById(user.studentId)" placeholder="Select Students"
          name="students" required [(ngModel)]="user.studentId" #studentIdsModel="ngModel" #studentIdsEl>

          <ng-option *ngFor="let item of students" [value]="item.id">
            {{item.name}}
          </ng-option>
        </ng-select>
        <!-- <abp-validation-summary [control]="studentIdsModel" [controlEl]="studentIdsEl"></abp-validation-summary> -->
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="className">
        {{ "Class Name" | localize }}
      </label>
      <div class="col-md-9">
        <input type="text" class="form-control" disabled  name="className" id="className" required [(ngModel)]="studentDetail.className"
           />
      </div>
    </div>
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="name">
        {{ "Total" | localize }}
      </label>
      <div class="col-md-9">
        <input type="number" class="form-control" disabled name="title" id="name" required maxlength="32" [(ngModel)]="studentDetail.totalFees"
          #titleModel="ngModel" #titleEl />
        <abp-validation-summary [control]="titleModel" [controlEl]="titleEl"></abp-validation-summary>
      </div>
    </div>
    <!-- <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="descrtipton">
        {{ "Discount" | localize }}
      </label>
      <div class="col-md-9">
        <input type="number" class="form-control" name="descrtipton" id="descrtipton" required maxlength="32"
          [(ngModel)]="user.discount" #descrtiptonModel="ngModel" #descrtiptonEl />
        <abp-validation-summary [control]="descrtiptonModel" [controlEl]="descrtiptonEl"></abp-validation-summary>
      </div>
    </div> -->
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="descrtipton">
        {{ "Paid" | localize }}
      </label>
      <div class="col-md-9">
        <input type="number" class="form-control" name="fees" id="fees" (ngModelChange)="calculateValues($event)" required maxlength="32"
          [(ngModel)]="user.paid" #feesModel="ngModel" #feesEl />
        <abp-validation-summary [control]="feesModel" [controlEl]="feesEl"></abp-validation-summary>
      </div>
    </div>

    <!-- <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="remaining">
        {{ "Remaining" | localize }}
      </label>
      <div class="col-md-9">
        <input type="number" disabled class="form-control" name="remaining" id="remaining" required maxlength="32"
          [(ngModel)]="user.remaining" #remainingModel="ngModel" #remainingEl />
        <abp-validation-summary [control]="remainingModel" [controlEl]="remainingEl"></abp-validation-summary>
      </div>
    </div> -->

  </div>
  <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUserModal.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
