<form class="form-horizontal" autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'Edit' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="modal-body" style="height: 70vh;overflow-x: hidden;overflow-y:scroll;">

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="name">
            {{ "title" | localize }}
          </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="title" id="name" required maxlength="32" [(ngModel)]="createClassDto.title" #titleModel="ngModel" #titleEl />
                <abp-validation-summary [control]="titleModel" [controlEl]="titleEl"></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="descrtipton">
            {{ "descrtipton" | localize }}
          </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="descrtipton" id="descrtipton" required maxlength="32" [(ngModel)]="createClassDto.descrtipton" #descrtiptonModel="ngModel" #descrtiptonEl />
                <abp-validation-summary [control]="descrtiptonModel" [controlEl]="descrtiptonEl"></abp-validation-summary>
            </div>
        </div>
        <!-- <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="descrtipton">
          {{ "Fees" | localize }}
        </label>
          <div class="col-md-9">
              <input type="number" class="form-control" name="fees" id="fees" required maxlength="32" [(ngModel)]="createClassDto.totalFees" #feesModel="ngModel" #feesEl />
              <abp-validation-summary [control]="feesModel" [controlEl]="feesEl"></abp-validation-summary>
          </div>
        </div> -->
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="startTime">
            {{ "startTime" | localize }}
          </label>
            <div class="col-md-9">
              <input type="datetime-local" class="form-control" name="fromDate" id="fromDate" required [(ngModel)]="start"  #startTimeModel="ngModel" #startTimeEl />

                <abp-validation-summary [control]="startTimeModel" [controlEl]="startTimeEl"></abp-validation-summary>
            </div>
        </div>

        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="endTime">
            {{ "endTime" | localize }}
          </label>
            <div class="col-md-9">
              <input type="datetime-local" class="form-control" name="endDate" id="endDate" required [(ngModel)]="end" #endTimeModel="ngModel" #endTimeEl />

                <abp-validation-summary [control]="endTimeModel" [controlEl]=" endTimeEl"></abp-validation-summary>
            </div>
        </div>

          <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="Address">
              {{ "Teacher" | localize }}
            </label>

              <div class="inner-addon col-md-9 left-addon">
                  <ng-select
                    [virtualScroll]="true"
                    appendTo="body"
                    [clearable]="true"
                    [multiple]="false"
                    placeholder="Select Teacher"
                    name="teachers"
                    required
                    [(ngModel)]="createClassDto.teacherId"
                    #teacherIdModel="ngModel" #teacherIdEl
                    >

                    <ng-option *ngFor="let item of teachers" [value]="item.id" >
                        {{item.name}}
                    </ng-option>
                  </ng-select>

              <!-- <div *ngIf="(CategoryList?.errors && CategoryList?.touched ) || (CategoryList?.invalid && isErrorOnSubmit)" class="text-danger">
                  <small>Category is required</small>
              </div> -->
              <!-- <abp-validation-summary [control]="teacherIdModel" [controlEl]="teacherIdEl"></abp-validation-summary> -->


              </div>
          </div>

        <!-- <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="Address">
            {{ "studentIds" | localize }}
          </label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="studentIds" id="studentIds" required maxlength="256" [(ngModel)]="createClassDto.studentIds" #studentIdsModel="ngModel" #studentIdsEl />
                <abp-validation-summary [control]="studentIdsModel" [controlEl]="studentIdsEl"></abp-validation-summary>
            </div>
        </div> -->

        <div class="form-group row required" *ngIf="createClassDto">
          <label class="col-md-3 col-form-label" for="students">
            {{ "Students" | localize }}
          </label>

            <div class="inner-addon col-md-9 left-addon">
                <ng-select
                  [virtualScroll]="true"

                  [clearable]="true"
                  [multiple]="true"
                  placeholder="Select Students"
                  name="students"
                  required
                  [(ngModel)]="createClassDto.studentIds"
                  #studentIdsModel="ngModel" #studentIdsEl
                  >

                  <ng-option *ngFor="let item of students" [value]="item.id" >
                      {{item.name}}
                  </ng-option>
                </ng-select>

            <!-- <div *ngIf="(CategoryList?.errors && CategoryList?.touched ) || (CategoryList?.invalid && isErrorOnSubmit)" class="text-danger">
                <small>Category is required</small>
            </div> -->
            <!-- <abp-validation-summary [control]="studentIdsModel" [controlEl]="studentIdsEl"></abp-validation-summary> -->


            </div>
        </div>

    </div>
    <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!createUserModal.form.valid || saving" (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
