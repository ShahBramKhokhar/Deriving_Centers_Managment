<!-- IMAGE BLOCK -->
<div class="image">
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
    <img [src]="imagePreview" >
  </div>
  <button class="btn btn-primary btn-raised" type="button" (click)="filePicker.click()">{{ 'Pick Image' | localize }}</button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
</div>
